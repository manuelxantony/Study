{{define "title"}}Create a new snippet{{end}}

<!--main-->
{{define "main"}}
<form action="/snippet/create/" method="POST">
  <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
  <!--titile-->
  <div>
    <label>Title:</label>
    {{with .Form.FieldErrors.title}}
    <label class="error">{{.}}</label>
    {{end}}
    <input type="text" name="title" title="title" value="{{.Form.Title}}" />
  </div>
  <!--content-->
  <div>
    <label>Content:</label>
    {{with .Form.FieldErrors.content}}
    <label class="error">{{.}}</label>
    {{end}}
    <textarea name="content" title="type your content here">
{{.Form.Content}}</textarea
    >
  </div>
  <!--expires-->
  <div>
    <label>Delete in:</label>
    <input
      type="radio"
      name="expires"
      value="365"
      {{if
      (eq
      .Form.Expires
      365)}}checked{{end}}
    />
    One Year
    <input
      type="radio"
      name="expires"
      value="7"
      {{if
      (eq
      .Form.Expires
      7)}}checked{{end}}
    />
    One Week
    <input
      type="radio"
      name="expires"
      value="1"
      {{if
      (eq
      .Form.Expires
      1)}}checked{{end}}
    />
    One Day
  </div>
  <div>
    <input type="submit" value="Publish Snippet" />
  </div>
</form>
{{end}}
