<!--title-->
{{define "title"}}Home{{end}}

<!-- main -->
{{define "main"}}
<h2>Latest Snippets</h2>
<!--if else start-->
{{if .Snippets}}
<table>
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th>ID</th>
  </tr>
  <!--range start-->
  {{range .Snippets}}
  <tr>
    <td><a a href="/snippet/view/{{.ID}}">{{.Title}}</a></td>
    <td>{{humanDate .Created}}</td>
    <td>#{{.ID}}</td>
  </tr>
  {{end}}
  <!--range end-->
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}}
<!--if else end-->
{{end}}
<!--main end-->
